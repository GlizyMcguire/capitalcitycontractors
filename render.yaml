services:
  - type: web
    name: capitalcity-crm-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: sh -c "node init-db.js && node server.js"
    envVars:
      - key: NODE_VERSION
        value: 18
      - key: CORS_ORIGINS
        value: https://glizymcguire.github.io,https://capitalcitycontractors.ca,https://www.capitalcitycontractors.ca
      - key: JWT_SECRET
        generateValue: true
      - key: DB_PATH
        value: /tmp/crm.db
    healthCheckPath: /api/health

