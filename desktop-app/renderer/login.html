<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRM Login - Capital City Contractors</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            width: 100%;
            max-width: 420px;
            animation: slideIn 0.4s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }
        
        h1 {
            color: #1f2937;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }
        
        .form-group {
            margin-bottom: 24px;
        }
        
        label {
            display: block;
            color: #374151;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 8px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
        
        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }
        
        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }
        
        .help-text {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 13px;
        }
        
        .reset-link {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        
        .reset-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">üèóÔ∏è</div>
            <h1>Capital City Contractors</h1>
            <p class="subtitle">CRM Desktop Application</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter your password"
                    autocomplete="current-password"
                    required
                    autofocus
                >
            </div>
            
            <button type="submit" class="btn" id="loginBtn">
                üîì Login
            </button>
        </form>
        
        <p class="help-text">
            Forgot password? <a class="reset-link" id="resetLink">Reset Password</a>
        </p>
    </div>
    
    <script>
        const form = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const messageDiv = document.getElementById('message');
        const resetLink = document.getElementById('resetLink');
        
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 3000);
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value;
            
            if (!password) {
                showMessage('Please enter a password', 'error');
                return;
            }
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'üîÑ Logging in...';
            
            try {
                const result = await window.electronAPI.login(password);
                
                if (result.success) {
                    showMessage(result.message, 'success');
                    loginBtn.textContent = '‚úÖ Success!';
                    
                    // Load CRM after short delay
                    setTimeout(async () => {
                        await window.electronAPI.loadCRM();
                    }, 500);
                } else {
                    showMessage(result.message, 'error');
                    loginBtn.disabled = false;
                    loginBtn.textContent = 'üîì Login';
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            } catch (error) {
                showMessage('An error occurred. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.textContent = 'üîì Login';
            }
        });
        
        resetLink.addEventListener('click', async () => {
            if (confirm('Are you sure you want to reset your password? You will need to set a new one.')) {
                const result = await window.electronAPI.resetPassword();
                if (result.success) {
                    showMessage(result.message, 'success');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            }
        });
        
        // Enter key support
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
